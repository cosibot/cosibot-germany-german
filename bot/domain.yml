          - type: ssml   
            ssml: <speak>Es handelt sich weltweit und in Deutschland um eine sehr dynamische und ernst zu nehmende Situation. Weltweit nimmt die Anzahl der Fälle weiterhin zu. Die Anzahl der neu übermittelten Fälle war in Deutschland seit etwa Mitte März bis Anfang Juli rückläufig, seitdem nimmt die Fallzahl stetig zu. Einige Kreise übermitteln derzeit nur sehr wenige bzw. keine Fälle an das RKI. Es kommt aber zunehmend wieder zu einzelnen Ausbruchsgeschehen, die erhebliche Ausmaße erreichen können. Nach wie vor sind Impfstoffe und antiviral wirksame Therapeutika nicht verfügbar. Das Robert Koch-Institut schätzt die Gefährdung für die Gesundheit der Bevölkerung in Deutschland daher derzeit weiterhin insgesamt als hoch ein, für Risikogruppen als sehr hoch. Diese Einschätzung kann sich kurzfristig durch neue Erkenntnisse ändern.</speak>
